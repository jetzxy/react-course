<!DOCTYPE html>
<html>
  <head>
    <title>2j</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName, productPrice, discountPrice, imageSrc}) {
        return (
            <div>
                <img src={imageSrc} alt={imageSrc} width="150" />
                <p>{productName}</p>
                {!discountPrice ? (
                    <p>Price: ${productPrice}</p>
                ) : (
                    <>
                        <del>
                            <p>Price: ${productPrice}</p>
                        </del>
                        <p>Discount: ${discountPrice}</p>
                    </>
                )}
                <button>Add to Cart</button>
            </div>
        );
      }

      function App() {
        return (
            <>
                <ProductDetails productName="Cotton socks" productPrice={10.90} discountPrice={5.45} imageSrc="cotton-socks.png"/>
                <ProductDetails productName="Tennis balls" productPrice={6.00} imageSrc="tennis-balls.png" />
                <ProductDetails productName="Plain T-Shirt" productPrice={7.99} imageSrc="plain-t-shirt.png" />
            </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
